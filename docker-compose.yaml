services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - /home/kriez/aplikasi-pertamaku/ssl:/ssl
      - ./backend:/app
      - ./backend/db/aplikasi.db:/app/db/aplikasi.db
    ports:
      - "3000:3000"   
    environment:
      - VUE_APP_SUBDOMAIN=ignatius

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "80:80"
    environment:
      - VUE_APP_SUBDOMAIN=ignatius

